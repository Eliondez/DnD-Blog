<div class="panel panel-default">
    <div class="panel-body">
        <div class="char-logo">
            <img src="{{ char.photo.url }}">
        </div>
        <div class="char-content">
        <span class="char-name">{{ char.name }}</span><br>
        <span class="char-class">{{ char.char_class }}</span>
        <span>{{ char.level }} уровня</span>
        <div class="progress">
          <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{  char.to_next_level }}%">
        <span class="sr-only">45% Complete</span>
        </div>
        </div>  
        </div>
    </div>
</div>
