{% extends 'base.html' %}

{% block content %}
{% load bootstrap3 %}
<div class="row featurette">
    <div class='col-md-6 col-md-offset-3'>
        <form method="post" action="">
            {% csrf_token %}
            {% bootstrap_form_errors form %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-warning">
                    Сохранить
                </button>
                <a href="{% url 'accounts:home' %}" class="btn btn-default">
                    Отмена
                </a>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
