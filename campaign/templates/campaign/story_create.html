{% extends 'base.html' %}

{% block content %}
{% load bootstrap3 %}
<div class="row featurette">
    <div class='col-sm-6 col-sm-offset-3'>
        <form method="post" action="">
            {% csrf_token %}
            {% bootstrap_form_errors form %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-warning">
                    {{ btn_text }}
                </button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
